<!DOCTYPE html>
<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>SGC - Versão 1.0</title> 
        <link href="clinica_medica.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="FundoPagina">
        <p class="TituloAplicacao">SGC - Sistema de Gestão de Clínicas 1.0</p> 
        <p class="TituloPagina">Cadastro de Usuários - Pesquisa</p>

        <form name="formPesquisaFuncionario" method="post" action="pesquisarFuncionario" target="_parent"> 

            <p>
                <input type="radio" name="rbOpcaoPesquisa" value="Nome" checked="checked"/>
                Nome do Funcionario:
                <input type="text" name="txtNomeFuncionario" size="50" maxlength="50" />
            </p>
            
            <p>
                <input type="radio" name="rbOpcaoPesquisa" value="RG" />
                RG do Funcionario:
                <input type="text" name="txtRG" size="50" maxlength="50" />
            </p>
            
            <p>
                <input type="radio" name="rbOpcaoPesquisa" value="CPF"/>
                CPF do Funcionario:
                <input type="text" name="txtCPF" size="50" maxlength="50" />
            </p>

            <p><input name="btnConfirmar" type="submit" value="confirmar"/>
                <span class="LinkVoltar"><a href="javascript:history.back()">[Voltar]</a></span> </p>
        </form>
        <p class="RodapePagina">Copyright(c) 2023</p> </body>
</html>
